<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExeLab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .progress {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">ZIP to EXE Converter</h1>

        <!-- 文件上傳表單 -->
        <form action="/upload" method="POST" enctype="multipart/form-data" id="upload-form">
            <div class="mb-3">
                <label for="file" class="form-label">選擇 ZIP 或 EXE 文件</label>
                <input class="form-control" type="file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">上傳文件</button>
        </form>

        <!-- 進度條 -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-bar"></div>
        </div>

        <!-- 文件列表 -->
        <h3 class="mt-4">上傳的文件：</h3>
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file }}
                <a href="{{ url_for('delete_file', filename=file) }}" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i> 刪除
                </a>
            </li>
            {% endfor %}
        </ul>

        <!-- 消息顯示 -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info mt-4">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('upload-form');
        const progressBar = document.getElementById('progress-bar');

        form.addEventListener('submit', function(e) {
            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    window.location.reload();
                }
            };

            xhr.send(formData);
            e.preventDefault();
        });
    </script>
</body>
</html>
